<template name="masterLayout">
	<div class="layout master-layout {{$.Session.get 'sidebar'}}">
		{{>header}}
		<div class="container">
			{{> yield }}
		</div>
		<div class="push"></div>
		<div id="xs-sidebar-overlay" class="close-sidebar"></div>
	</div>
	{{> footer}}
	{{> autoformModals}}
	<audio class="main" loop autoplay>
  <source src="sounds/warp.mp3" type="audio/mpeg" >
    </audio>
</template>
